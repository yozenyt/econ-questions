<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ms. Ip's Econ Questions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script type="module">
        // --- FIREBASE IMPORTS (Using CDN paths) ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, collection, doc, query, onSnapshot, updateDoc, deleteDoc, addDoc, serverTimestamp, setLogLevel 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- CONFIG & STATE ---
        const firebaseConfig = {
            apiKey: "AIzaSyDtP6jaexHJ6FDYPAlyyZFqf3CVagiaEvA",
            authDomain: "econ-questions.firebaseapp.com",
            projectId: "econ-questions",
            storageBucket: "econ-questions.firebasestorage.app",
            messagingSenderId: "733855268510",
            appId: "1:733855268510:web:a39c12b73e968a4bb2858f",
            measurementId: "G-6Z5VHKQKG0"
        };
        
        let db;
        let teacherQuestions = []; 
        let studentAttempts = {}; 
        let searchTerm = ''; 
        let currentQuestionId = null; 
        let isTeacherMode = false;
        const TEACHER_PASSWORD = "EconBuddy"; 
        
        const QUESTIONS_COLLECTION_PATH = `questions`;
        const LOCAL_STORAGE_KEY = 'econ_student_attempts';

        // ----------------------------------------------------
        // INITIALIZATION
        // ----------------------------------------------------

        function initFirebase() {
            try {
                setLogLevel('debug');
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                getAuth(app); 
                startListeners();
            } catch (e) {
                handleError("Connection Failed.", e);
            }
        }
        
        function startListeners() {
            loadStudentAttempts();
            const q = query(collection(db, QUESTIONS_COLLECTION_PATH));
            onSnapshot(q, (snapshot) => {
                teacherQuestions = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                })).sort((a, b) => (b.created_at?.toMillis() || 0) - (a.created_at?.toMillis() || 0));
                renderQuestions();
            }, (error) => {
                handleError("Question load error. Check rules.", error);
            });
            renderTeacherUI(); 
        }

        // ----------------------------------------------------
        // LOCAL STORAGE (Student)
        // ----------------------------------------------------

        function loadStudentAttempts() {
            try {
                const data = localStorage.getItem(LOCAL_STORAGE_KEY);
                if (data) studentAttempts = JSON.parse(data);
            } catch (e) {
                console.warn("Local storage blocked.");
            }
        }
        
        function saveStudentAttempt(questionId, studentAnswer, isAnswered) {
            studentAttempts[questionId] = { studentAnswer, isAnswered };
            try {
                localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(studentAttempts));
                return true;
            } catch (e) {
                handleError("Notes failed to save locally.", e);
                return false;
            }
        }

        // ----------------------------------------------------
        // FIRESTORE API (Teacher)
        // ----------------------------------------------------

        async function addTeacherQuestion(content, modelAnswer) {
            await addDoc(collection(db, QUESTIONS_COLLECTION_PATH), {
                content,
                modelAnswer,
                created_at: serverTimestamp()
            });
        }
        
        async function updateTeacherQuestion(questionId, content, modelAnswer) {
            await updateDoc(doc(db, QUESTIONS_COLLECTION_PATH, questionId), {
                content,
                modelAnswer
            });
        }
        
        async function deleteTeacherQuestion(questionId) {
            await deleteDoc(doc(db, QUESTIONS_COLLECTION_PATH, questionId));
        }

        // ----------------------------------------------------
        // UI AND INTERACTION LOGIC
        // ----------------------------------------------------
        
        function handleError(message, error) {
             const errorBox = document.getElementById('error-message');
             const isError = error || message.includes("Failed") || message.includes("error");
             
             errorBox.textContent = message + (error ? `: ${error.message}` : '');
            
             errorBox.className = 'px-4 py-3 rounded-t-xl'; 
            
             if (isError) {
                 errorBox.classList.add('bg-red-100', 'text-red-700'); 
             } else {
                 errorBox.classList.add('bg-green-100', 'text-green-700'); 
             }
             errorBox.classList.remove('hidden');

             setTimeout(() => {
                 errorBox.classList.add('hidden');
             }, 4000);
        }

        window.closeModal = (id) => {
            document.getElementById(id).classList.add('hidden');
            if (id === 'edit-modal') currentQuestionId = null;
        }

        window.handleQuestionClick = (questionId) => {
            isTeacherMode ? openTeacherEditModal(questionId) : openStudentAttemptModal(questionId);
        }

        // --- STUDENT MODE ---

        window.openStudentAttemptModal = (questionId) => {
            currentQuestionId = questionId;
            const masterQuestion = teacherQuestions.find(q => q.id === questionId);
            const studentAttempt = studentAttempts[questionId] || { studentAnswer: '', isAnswered: false };
            
            if (!masterQuestion) return handleError("Question not found.", null);
            
            document.getElementById('edit-modal-content').innerHTML = `
                <div class="flex justify-between items-center mb-6 border-b pb-3 sticky top-0 bg-white z-10">
                    <h3 class="text-2xl font-bold text-gray-800">My Notes</h3>
                    <button onclick="closeModal('edit-modal')" class="text-gray-400 hover:text-gray-600 p-1 transition rounded-full hover:bg-gray-100">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                    </button>
                </div>
                
                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-bold text-gray-800 mb-2">Question</label>
                        <textarea rows="3" readonly class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-900 resize-none shadow-inner">${masterQuestion.content || 'N/A'}</textarea>
                    </div>
                    
                    <div>
                        <label for="edit-answer-content" class="block text-sm font-bold text-gray-700 mb-2">My Notes (Private)</label>
                        <textarea 
                            id="edit-answer-content" 
                            rows="6"
                            placeholder="Type your attempt or notes here..."
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-micro focus:border-micro resize-none shadow-inner text-gray-900"
                        >${studentAttempt.studentAnswer || ''}</textarea>
                    </div>
                    
                    <div>
                        <div class="flex justify-between items-center mb-2">
                            <label class="block text-sm font-bold text-gray-800">Answer Key</label>
                            <button
                                id="reveal-answer-button"
                                onclick="revealAnswer()" 
                                class="px-4 py-2 bg-indigo-500 hover:bg-indigo-600 text-white font-bold rounded-lg shadow-md text-sm focus:outline-none focus:ring-4 focus:ring-indigo-300"
                            >
                                Show Answer
                            </button>
                        </div>

                        <div id="model-answer-container" class="hidden">
                            <textarea 
                                rows="6"
                                readonly
                                class="w-full p-3 border border-gray-300 rounded-lg bg-indigo-50 text-gray-800 resize-none shadow-inner"
                            >${masterQuestion.modelAnswer || 'Answer not provided.'}</textarea>
                        </div>
                    </div>
                </div>

                <div class="flex justify-end mt-6 space-x-4 sticky bottom-0 bg-white pt-4 border-t">
                    <button onclick="closeModal('edit-modal')" class="px-5 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 font-medium">Close</button>
                    <button id="save-button" onclick="saveAttemptHandler()" class="px-5 py-2 bg-micro hover:bg-yellow-500 text-gray-900 font-bold rounded-lg shadow-md focus:outline-none focus:ring-4 focus:ring-yellow-300">Save</button>
                </div>
            `;
            document.getElementById('edit-modal').classList.remove('hidden');
        }
        
        window.revealAnswer = () => {
             document.getElementById('model-answer-container')?.classList.remove('hidden');
             document.getElementById('reveal-answer-button')?.classList.add('hidden');
        }

        window.saveAttemptHandler = () => {
            if (!currentQuestionId) return;
            const studentAnswer = document.getElementById('edit-answer-content').value.trim();
            const isAnswered = studentAnswer.length > 0;
            if (saveStudentAttempt(currentQuestionId, studentAnswer, isAnswered)) {
                closeModal('edit-modal');
                handleError("Notes saved!", null);
            }
            renderQuestions(); 
        }
        
        window.toggleAnswerStatus = (questionId, event) => {
            event.stopPropagation();
            const currentAttempt = studentAttempts[questionId] || { studentAnswer: '', isAnswered: false };
            const newAnsweredStatus = !currentAttempt.isAnswered;

            const answerText = currentAttempt.studentAnswer || (newAnsweredStatus ? 'Marked as Done.' : '');
            if (saveStudentAttempt(questionId, answerText, newAnsweredStatus)) {
                handleError(newAnsweredStatus ? "Marked Done!" : "Marked Draft!", null);
            }
            renderQuestions();
        }

        // --- TEACHER MODE ---
        
        window.openTeacherEditModal = (questionId) => {
            if (!isTeacherMode) return handleError("Not in Admin mode.", null);
            currentQuestionId = questionId;
            const questionData = teacherQuestions.find(q => q.id === questionId);
            
            if (!questionData) return handleError("Question not found.", null);

            document.getElementById('edit-modal-content').innerHTML = `
                <div class="flex justify-between items-center mb-6 border-b pb-3 sticky top-0 bg-white z-10">
                    <h3 class="text-2xl font-bold text-indigo-800">Edit Question</h3>
                    <button onclick="closeModal('edit-modal')" class="text-gray-400 hover:text-gray-600 p-1 transition rounded-full hover:bg-gray-100">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                    </button>
                </div>
                
                <div class="space-y-6">
                    <div>
                        <label for="teacher-edit-content" class="block text-sm font-bold text-indigo-700 mb-2">Question</label>
                        <textarea 
                            id="teacher-edit-content" 
                            rows="5"
                            placeholder="Edit question text."
                            class="w-full p-3 border border-indigo-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 resize-none shadow-inner"
                        >${questionData.content || ''}</textarea>
                    </div>
                    
                    <div>
                        <label for="teacher-edit-answer" class="block text-sm font-bold text-indigo-700 mb-2">Answer Key</label>
                        <textarea 
                            id="teacher-edit-answer" 
                            rows="7"
                            placeholder="Edit the model answer."
                            class="w-full p-3 border border-indigo-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 resize-none shadow-inner"
                        >${questionData.modelAnswer || ''}</textarea>
                    </div>
                </div>

                <div class="flex justify-between mt-6 space-x-4 sticky bottom-0 bg-white pt-4 border-t">
                    <button 
                        onclick="confirmDeleteQuestion('${questionId}')" 
                        class="px-5 py-2 bg-red-500 text-white font-bold rounded-lg hover:bg-red-600 shadow-md"
                    >
                        Delete
                    </button>
                    <div class="flex space-x-4">
                        <button onclick="closeModal('edit-modal')" class="px-5 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 font-medium">Cancel</button>
                        <button 
                            id="update-button"
                            onclick="updateQuestionHandler()" 
                            class="px-5 py-2 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-lg shadow-md focus:outline-none focus:ring-4 focus:ring-indigo-300"
                        >
                            Update
                        </button>
                    </div>
                </div>
            `;
            document.getElementById('edit-modal').classList.remove('hidden');
        }

        window.updateQuestionHandler = async () => {
            if (!currentQuestionId) return;
            const content = document.getElementById('teacher-edit-content').value.trim();
            const modelAnswer = document.getElementById('teacher-edit-answer').value.trim();
            if (content.length < 5) return handleError("Question too short.", null);

            const updateButton = document.getElementById('update-button');
            updateButton.disabled = true;

            try {
                await updateTeacherQuestion(currentQuestionId, content, modelAnswer);
                closeModal('edit-modal');
                handleError("Question updated!", null);
            } catch (e) {
                handleError("Update Failed.", e);
            } finally {
                updateButton.disabled = false;
            }
        }
        
        window.confirmDeleteQuestion = (questionId) => {
            currentQuestionId = questionId; 
            document.getElementById('modal-message').textContent = "Delete this question? This action is permanent.";
            document.getElementById('modal-confirm').onclick = () => deleteQuestionHandler(questionId);
            document.getElementById('modal-cancel').onclick = () => closeModal('custom-modal');
            document.getElementById('custom-modal').classList.remove('hidden');
            closeModal('edit-modal'); 
        }

        window.deleteQuestionHandler = async (questionId) => {
             closeModal('custom-modal');
             try {
                await deleteTeacherQuestion(questionId);
                handleError("Question deleted!", null);
             } catch (e) {
                handleError("Deletion Failed.", e);
             }
        }
        
        window.addQuestion = async () => {
            if (!isTeacherMode) return;
            const contentInput = document.getElementById('new-question-content');
            const modelAnswerInput = document.getElementById('new-model-answer');
            const content = contentInput.value.trim();
            const modelAnswer = modelAnswerInput.value.trim();
            
            if (content.length < 5) return handleError("Question too short.", null);

            const saveButton = document.getElementById('add-question-button');
            saveButton.disabled = true;

            try {
                await addTeacherQuestion(content, modelAnswer);
                contentInput.value = '';
                modelAnswerInput.value = '';
                handleError("Question Posted!", null);
            } catch (e) {
                handleError("Post Failed.", e);
            } finally {
                saveButton.disabled = false;
            }
        }
        
        window.setSearchTerm = (event) => {
            searchTerm = event.target.value.toLowerCase();
            renderQuestions();
        }

        // --- AUTH & UI TOGGLES ---

        window.openTeacherAuthModal = () => {
            document.getElementById('teacher-auth-modal').classList.remove('hidden');
        }
        
        window.loginAsTeacher = () => {
            const password = document.getElementById('teacher-password-input').value;
            const msgBox = document.getElementById('teacher-auth-message');
            
            if (password === TEACHER_PASSWORD) {
                isTeacherMode = true;
                closeModal('teacher-auth-modal');
                renderTeacherUI();
                handleError("Admin activated.", null);
            } else {
                msgBox.textContent = "Incorrect password.";
                msgBox.classList.remove('hidden');
            }
        }
        
        window.outOfTeacherMode = () => {
            isTeacherMode = false;
            document.getElementById('teacher-password-input').value = '';
            document.getElementById('teacher-auth-message').classList.add('hidden');
            renderTeacherUI();
            handleError("Admin deactivated.", null);
        }

        // --- RENDERING ---

        function renderTeacherUI() {
            const container = document.getElementById('teacher-button-container');
            const inputArea = document.getElementById('teacher-input-area');
            
            container.innerHTML = isTeacherMode ? `
                    <button onclick="outOfTeacherMode()" class="px-4 py-2 bg-red-500 text-white font-bold rounded-lg hover:bg-red-600 shadow-md text-sm">
                        Exit
                    </button>
                ` : `
                    <button onclick="openTeacherAuthModal()" class="px-4 py-2 bg-indigo-500 text-white font-bold rounded-lg hover:bg-indigo-600 shadow-md text-sm">
                        Admin
                    </button>
                `;
            inputArea.classList.toggle('hidden', !isTeacherMode);
            renderQuestions(); 
        }

        function renderQuestions() {
            const list = document.getElementById('questions-list');
            
            const filteredQuestions = teacherQuestions.filter(q => {
                const search = searchTerm;
                return q.content.toLowerCase().includes(search) || q.modelAnswer?.toLowerCase().includes(search) || studentAttempts[q.id]?.studentAnswer?.toLowerCase().includes(search);
            });

            if (filteredQuestions.length === 0) {
                list.innerHTML = `<li class="p-5 text-center text-gray-500">${teacherQuestions.length === 0 ? 'No questions posted.' : 'No results found.'}</li>`;
                return;
            }

            list.innerHTML = filteredQuestions.map(q => {
                const attempt = studentAttempts[q.id];
                const answered = attempt?.isAnswered || false;
                const statusClass = answered ? 'bg-green-100 text-green-700 border-green-300' : 'bg-yellow-50 text-yellow-700 border-yellow-300';
                const statusText = answered ? 'Done' : 'Draft';
                
                return `
                    <li class="p-5 hover:bg-gray-50 transition cursor-pointer flex justify-between items-start" onclick="handleQuestionClick('${q.id}')">
                        <div class="flex-1 min-w-0 pr-4">
                            <p class="text-gray-800 font-semibold mb-1">${q.content}</p>
                            ${attempt?.studentAnswer ? `<p class="text-sm text-gray-500 truncate mt-1">Notes: ${attempt.studentAnswer}</p>` : `<p class="text-sm text-gray-400 mt-1">Click to add notes.</p>`}
                        </div>
                        <div class="flex items-center space-x-3 flex-shrink-0">
                            ${isTeacherMode ? `
                                <button onclick="event.stopPropagation(); openTeacherEditModal('${q.id}')" class="p-2 text-indigo-500 hover:text-indigo-700 rounded-full hover:bg-indigo-50 transition" title="Edit">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"/></svg>
                                </button>
                            ` : `
                                <div class="px-3 py-1 text-xs font-semibold rounded-full border ${statusClass}">
                                    ${statusText}
                                </div>
                                <button onclick="toggleAnswerStatus('${q.id}', event)" class="p-2 text-gray-500 hover:text-micro rounded-full hover:bg-yellow-50 transition" title="${answered ? 'Mark Draft' : 'Mark Done'}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 11 12 14 22 4"/><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/></svg>
                                </button>
                            `}
                        </div>
                    </li>
                `;
            }).join('');
        }
        
        window.onload = initFirebase;
    </script>
    <style>
        :root {
            --primary-color: #FBBF24;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
        }
        .text-micro {
            color: var(--primary-color);
        }
        .bg-micro {
            background-color: var(--primary-color);
        }
    </style>
</head>
<body class="min-h-screen antialiased flex flex-col items-center p-4 sm:p-8">

    <header class="w-full max-w-4xl mb-8">
        <div class="flex justify-between items-center">
            <div>
                <h1 class="text-4xl font-extrabold text-gray-900 leading-tight">
                    Ms. Ip's <span class="text-micro">Econ Questions</span>
                </h1>
                <p class="mt-2 text-lg text-gray-600">
                    Question Bank (F.4 B.2)
                </p>
            </div>
            <div id="teacher-button-container"></div>
        </div>
    </header>

    <main class="w-full max-w-4xl bg-white shadow-2xl rounded-2xl overflow-hidden">
        
        <div id="error-message" class="hidden px-4 py-3 rounded-t-xl" role="alert"></div>
        
        <!-- TEACHER POSTING AREA -->
        <div id="teacher-input-area" class="hidden p-6 sm:p-8 bg-indigo-50 border-b border-indigo-200">
            <h3 class="text-xl font-bold text-indigo-800 mb-4">New Question</h3>
            <div class="space-y-4">
                <div>
                    <label for="new-question-content" class="sr-only">Question</label>
                    <textarea id="new-question-content" rows="3" placeholder="Enter question..." class="w-full p-3 border border-indigo-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 resize-none shadow-inner"></textarea>
                </div>
                <div>
                    <label for="new-model-answer" class="sr-only">Answer Key</label>
                    <textarea id="new-model-answer" rows="3" placeholder="Enter answer key..." class="w-full p-3 border border-indigo-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 resize-none shadow-inner"></textarea>
                </div>
                <div class="flex justify-end">
                    <button id="add-question-button" onclick="addQuestion()" class="px-5 py-2 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-lg shadow-lg focus:outline-none focus:ring-4 focus:ring-indigo-300">
                        Post
                    </button>
                </div>
            </div>
        </div>

        <div class="p-0">
            <h2 class="text-2xl font-bold text-gray-800 px-6 sm:px-8 pt-6 sm:pt-8 mb-3">Questions</h2>
            
            <!-- Search Bar -->
            <div class="px-6 sm:px-8 mb-4">
                <input 
                    type="text" 
                    placeholder="Search all content..."
                    oninput="setSearchTerm(event)"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-micro focus:border-micro shadow-inner"
                    aria-label="Search questions"
                >
            </div>
            
            <ul id="questions-list" class="divide-y divide-gray-100">
                <li class="p-5 text-center text-gray-500">Loading questions...</li>
            </ul>
        </div>
    </main>
    
    <!-- Admin Authentication Modal -->
    <div id="teacher-auth-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-2xl p-8 w-11/12 max-w-sm">
            <h3 class="text-2xl font-bold text-gray-800 mb-4 text-center">Admin Login</h3>
            
            <input 
                type="password" 
                id="teacher-password-input" 
                placeholder="Password" 
                class="w-full p-3 border border-gray-300 rounded-lg mb-4 focus:ring-micro focus:border-micro shadow-inner"
                onkeypress="if(event.key === 'Enter') loginAsTeacher()"
            >

            <p id="teacher-auth-message" class="text-sm text-red-600 mb-4 hidden"></p>

            <div class="flex justify-end space-x-3">
                <button onclick="closeModal('teacher-auth-modal')" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 font-medium">Cancel</button>
                <button onclick="loginAsTeacher()" class="px-4 py-2 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 font-bold shadow-md">Login</button>
            </div>
        </div>
    </div>
    
    <!-- Custom Confirmation Modal -->
    <div id="custom-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-11/12 max-w-md">
            <h3 class="text-xl font-bold text-gray-800 mb-4">Confirm</h3>
            <p id="modal-message" class="text-gray-600 mb-6"></p>
            <div class="flex justify-end space-x-4">
                <button id="modal-cancel" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 font-medium">Cancel</button>
                <button id="modal-confirm" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 font-medium">Delete</button>
            </div>
        </div>
    </div>
    
    <!-- Edit/Attempt Modal -->
    <div id="edit-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center z-50 overflow-y-auto">
        <div id="edit-modal-content" class="bg-white rounded-xl shadow-2xl p-6 w-11/12 max-w-2xl my-8">
            <!-- Dynamic Content -->
        </div>
    </div>

</body>
</html>
