<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ms. Ip's Econ Questions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot, collection, query, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db;
        let auth;
        let userId = 'loading';
        let isAuthReady = false;
        
        let teacherQuestions = []; // Master list of questions from Ms. Ip
        let studentAttempts = {}; // Map of {questionId: {answer, isAnswered}} for the current user
        let searchTerm = ''; 
        let currentQuestionId = null; // Renamed for clarity
        let isTeacherMode = false;
        const TEACHER_PASSWORD = "EconBuddy"; 
        
        const TEACHER_COLLECTION = 'teacher_questions';
        const STUDENT_ATTEMPTS_COLLECTION = 'student_attempts';
        
        // --- DATA PATHS ---
        function getTeacherQuestionsRef() {
            return collection(db, 'artifacts', appId, 'public', 'data', TEACHER_COLLECTION);
        }

        function getTeacherQuestionDocRef(questionId) {
            return doc(db, 'artifacts', appId, 'public', 'data', TEACHER_COLLECTION, questionId);
        }

        function getStudentAttemptDocRef(questionId) {
            return doc(db, 'artifacts', appId, 'users', userId, STUDENT_ATTEMPTS_COLLECTION, questionId);
        }

        // --- UTILITY ---
        function handleError(message, error) {
            // FIX: Use console.log for success/info messages, console.error for actual errors
            if (error) {
                console.error(message, error);
            } else {
                console.log(message);
            }
            
            const errorBox = document.getElementById('error-message');
            errorBox.textContent = message + (error ? `: ${error.message}` : '');
            
            // Clear existing status colors
            errorBox.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-yellow-100', 'text-yellow-700', 'bg-green-100', 'text-green-700');
            
            // Define color scheme based on error seriousness
            if (error || message.includes("CRITICAL") || message.includes("Failed")) {
                 errorBox.classList.add('bg-red-100', 'text-red-700'); // Real Error / Critical Failure
            } else if (message.includes("Welcome") || message.includes("successfully")) {
                 errorBox.classList.add('bg-green-100', 'text-green-700'); // Success Message
            } else {
                 errorBox.classList.add('bg-yellow-100', 'text-yellow-700'); // Info / Warning
            }


            setTimeout(() => {
                errorBox.classList.add('hidden');
                errorBox.classList.remove('bg-yellow-100', 'text-yellow-700', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');
            }, 8000);
        }

        // --- FIREBASE INIT & DATA MANAGEMENT ---

        async function initFirebase() {
            try {
                if (Object.keys(firebaseConfig).length === 0) {
                    handleError("CRITICAL: Firebase config is missing.", null);
                    return;
                }
                
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                    } else {
                        userId = crypto.randomUUID();
                    }
                    isAuthReady = true;
                    document.getElementById('user-id-display').textContent = `User ID: ${userId}`;
                    setupRealtimeListeners();
                    setupDefaultQuestion();
                    renderTeacherUI();
                });
                
            } catch (e) {
                handleError("Failed to initialize Firebase or authenticate.", e);
                isAuthReady = true;
            }
        }
        
        async function setupDefaultQuestion() {
             if (!db || !isAuthReady) return;
             const defaultDocRef = getTeacherQuestionDocRef('example_q_1');
             const docSnap = await getDoc(defaultDocRef);

             if (!docSnap.exists()) {
                await setDoc(defaultDocRef, {
                    content: "Explain the difference between a movement along the demand curve and a shift of the demand curve, including the determinants for each.",
                    modelAnswer: "A movement along the demand curve is caused only by a change in the product's own price (change in quantity demanded). A shift of the entire curve (change in demand) is caused by non-price determinants like income, tastes, price of related goods, or expectations.",
                    createdAt: serverTimestamp()
                });
             }
        }

        function setupRealtimeListeners() {
            if (!db || !isAuthReady) return;

            // 1. Listen to Teacher's Master Question List (Public)
            const teacherQ = query(getTeacherQuestionsRef());
            onSnapshot(teacherQ, (snapshot) => {
                teacherQuestions = [];
                snapshot.forEach((doc) => {
                    teacherQuestions.push({ id: doc.id, ...doc.data() });
                });

                teacherQuestions.sort((a, b) => {
                    const timeA = a.createdAt?.seconds || 0;
                    const timeB = b.createdAt?.seconds || 0;
                    return timeB - timeA;
                });
                
                renderQuestions();
            }, (error) => {
                handleError("Error fetching teacher questions", error);
            });
            
            // 2. Listen to Student's Personal Attempts (Private)
            const attemptsQ = collection(db, 'artifacts', appId, 'users', userId, STUDENT_ATTEMPTS_COLLECTION);
            onSnapshot(attemptsQ, (snapshot) => {
                studentAttempts = {};
                snapshot.forEach((doc) => {
                    studentAttempts[doc.id] = doc.data();
                });
                renderQuestions();
            }, (error) => {
                 handleError("Error fetching student attempts", error);
            });
        }

        // --- GENERAL MODAL & ENTRY LOGIC ---

        window.closeModal = function(id) {
            document.getElementById(id).classList.add('hidden');
            currentQuestionId = null;
        }

        window.handleQuestionClick = function(questionId) {
            if (isTeacherMode) {
                openTeacherEditModal(questionId);
            } else {
                openStudentAttemptModal(questionId);
            }
        }

        // --- STUDENT MODE FUNCTIONS ---

        window.openStudentAttemptModal = function(questionId) {
            currentQuestionId = questionId;
            const masterQuestion = teacherQuestions.find(q => q.id === questionId);
            const studentAttempt = studentAttempts[questionId] || { studentAnswer: '', isAnswered: false };
            
            if (!masterQuestion) return handleError("Question not found.", null);
            
            const modalContent = document.getElementById('edit-modal-content');
            
            // 1. Prepare Modal Content (Student View)
            modalContent.innerHTML = `
                <div class="flex justify-between items-center mb-6 border-b pb-3 sticky top-0 bg-white z-10">
                    <h3 class="text-2xl font-bold text-gray-800">Question & Your Attempt</h3>
                    <button onclick="closeModal('edit-modal')" class="text-gray-400 hover:text-gray-600 p-1 transition duration-150 rounded-full hover:bg-gray-100">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                    </button>
                </div>
                
                <div class="space-y-6">
                    <!-- TEACHER QUESTION CONTENT (READ-ONLY) -->
                    <div>
                        <label for="edit-question-content-display" class="block text-sm font-bold text-gray-800 mb-2">Teacher's Question</label>
                        <textarea 
                            id="edit-question-content-display" 
                            rows="3"
                            readonly
                            class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-900 resize-none shadow-inner"
                        >${masterQuestion.content || 'N/A'}</textarea>
                    </div>
                    
                    <!-- STUDENT ANSWER/NOTES (EDITABLE) -->
                    <div>
                        <label for="edit-answer-content" class="block text-sm font-bold text-gray-700 mb-2">Your Answer / Notes / Attempt</label>
                        <textarea 
                            id="edit-answer-content" 
                            rows="6"
                            placeholder="Type your attempt or notes here. This is private."
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-micro focus:border-micro transition duration-150 resize-none shadow-inner text-gray-900"
                        >${studentAttempt.studentAnswer || ''}</textarea>
                    </div>
                    
                    <!-- MODEL ANSWER (READ-ONLY AND HIDDEN BY DEFAULT) -->
                    <div>
                        <div class="flex justify-between items-center mb-2">
                            <label class="block text-sm font-bold text-gray-800">Model Answer (Ms. Ip's Answer)</label>
                            <button
                                id="reveal-answer-button"
                                onclick="revealAnswer()" 
                                class="px-4 py-2 bg-indigo-500 hover:bg-indigo-600 text-white font-bold rounded-lg shadow-md transition duration-200 ease-in-out text-sm focus:outline-none focus:ring-4 focus:ring-indigo-300"
                            >
                                Reveal Model Answer
                            </button>
                        </div>

                        <div id="model-answer-container" class="hidden">
                            <textarea 
                                id="model-answer-content" 
                                rows="6"
                                readonly
                                class="w-full p-3 border border-gray-300 rounded-lg bg-indigo-50 text-gray-800 resize-none shadow-inner"
                            >${masterQuestion.modelAnswer || 'Model answer not yet provided by teacher.'}</textarea>
                        </div>
                    </div>
                </div>

                <div class="flex justify-end mt-6 space-x-4 sticky bottom-0 bg-white pt-4 border-t">
                    <button 
                        onclick="closeModal('edit-modal')" 
                        class="px-5 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 font-medium transition duration-150"
                    >
                        Cancel
                    </button>
                    <button 
                        id="save-button"
                        onclick="saveStudentAttempt()" 
                        class="px-5 py-2 bg-micro hover:bg-yellow-500 text-gray-900 font-bold rounded-lg shadow-md transition duration-200 ease-in-out focus:outline-none focus:ring-4 focus:ring-yellow-300"
                    >
                        Save Attempt
                    </button>
                </div>
            `;
            
            document.getElementById('edit-modal').classList.remove('hidden');
        }
        
        window.revealAnswer = function() {
             document.getElementById('model-answer-container')?.classList.remove('hidden');
             document.getElementById('reveal-answer-button')?.classList.add('hidden');
        }

        window.saveStudentAttempt = async function() {
            if (!currentQuestionId || !isAuthReady) return;

            const studentAnswer = document.getElementById('edit-answer-content').value.trim();
            const attemptDocRef = getStudentAttemptDocRef(currentQuestionId);
            const masterQuestion = teacherQuestions.find(q => q.id === currentQuestionId);

            if (!masterQuestion) return; 

            const saveButton = document.getElementById('save-button');
            const originalText = saveButton.textContent;
            saveButton.disabled = true;
            saveButton.textContent = 'Saving...';

            try {
                const isAnswered = studentAnswer.length > 0;

                await setDoc(attemptDocRef, {
                    questionContent: masterQuestion.content,
                    studentAnswer: studentAnswer,
                    isAnswered: isAnswered,
                    updatedAt: serverTimestamp()
                }, { merge: true });

                closeModal('edit-modal');
                handleError("Attempt saved successfully!", null);
            } catch (e) {
                handleError("Error saving attempt", e);
            } finally {
                saveButton.disabled = false;
                saveButton.textContent = originalText;
            }
        }

        // --- TEACHER MODE FUNCTIONS ---

        window.openTeacherEditModal = function(questionId) {
            currentQuestionId = questionId;
            const questionData = teacherQuestions.find(q => q.id === questionId);
            
            if (!questionData) return handleError("Question data not found.", null);

            const modalContent = document.getElementById('edit-modal-content');

            // 1. Prepare Modal Content (Teacher Edit View)
            modalContent.innerHTML = `
                <div class="flex justify-between items-center mb-6 border-b pb-3 sticky top-0 bg-white z-10">
                    <h3 class="text-2xl font-bold text-gray-800">Edit Question (Admin)</h3>
                    <button onclick="closeModal('edit-modal')" class="text-gray-400 hover:text-gray-600 p-1 transition duration-150 rounded-full hover:bg-gray-100">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                    </button>
                </div>
                
                <div class="space-y-6">
                    <!-- QUESTION CONTENT (EDITABLE) -->
                    <div>
                        <label for="teacher-edit-question-content" class="block text-sm font-bold text-indigo-700 mb-2">Question Content</label>
                        <textarea 
                            id="teacher-edit-question-content" 
                            rows="5"
                            placeholder="Edit the main question text."
                            class="w-full p-3 border border-indigo-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 resize-none shadow-inner"
                        >${questionData.content || ''}</textarea>
                    </div>
                    
                    <!-- MODEL ANSWER (EDITABLE) -->
                    <div>
                        <label for="teacher-edit-model-answer" class="block text-sm font-bold text-indigo-700 mb-2">Model Answer</label>
                        <textarea 
                            id="teacher-edit-model-answer" 
                            rows="7"
                            placeholder="Edit the suggested model answer."
                            class="w-full p-3 border border-indigo-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 resize-none shadow-inner"
                        >${questionData.modelAnswer || ''}</textarea>
                    </div>
                </div>

                <div class="flex justify-between mt-6 space-x-4 sticky bottom-0 bg-white pt-4 border-t">
                    <button 
                        onclick="confirmDeleteQuestion('${questionId}')" 
                        class="px-5 py-2 bg-red-500 text-white font-bold rounded-lg hover:bg-red-600 shadow-md transition duration-200"
                    >
                        Delete Question
                    </button>
                    <div class="flex space-x-4">
                        <button 
                            onclick="closeModal('edit-modal')" 
                            class="px-5 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 font-medium transition duration-150"
                        >
                            Cancel
                        </button>
                        <button 
                            id="update-button"
                            onclick="updateQuestion()" 
                            class="px-5 py-2 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-lg shadow-md transition duration-200 focus:outline-none focus:ring-4 focus:ring-indigo-300"
                        >
                            Update Question
                        </button>
                    </div>
                </div>
            `;

            document.getElementById('edit-modal').classList.remove('hidden');
        }

        window.updateQuestion = async function() {
            if (!currentQuestionId || !isAuthReady) return;

            const content = document.getElementById('teacher-edit-question-content').value.trim();
            const modelAnswer = document.getElementById('teacher-edit-model-answer').value.trim();
            
            if (content.length < 5) {
                handleError("Question content is too short to update.", null);
                return;
            }

            const updateButton = document.getElementById('update-button');
            const originalText = updateButton.textContent;
            updateButton.disabled = true;
            updateButton.textContent = 'Updating...';

            try {
                await setDoc(getTeacherQuestionDocRef(currentQuestionId), {
                    content: content,
                    modelAnswer: modelAnswer,
                    updatedAt: serverTimestamp() // Adds an update timestamp
                }, { merge: true });

                closeModal('edit-modal');
                handleError("Question updated successfully!", null);

            } catch (e) {
                handleError("Error updating question", e);
            } finally {
                updateButton.disabled = false;
                updateButton.textContent = originalText;
            }
        }
        
        window.confirmDeleteQuestion = function(questionId) {
            currentQuestionId = questionId; // Set ID for deletion
            document.getElementById('modal-message').textContent = "Are you sure you want to permanently delete this question? This action cannot be undone.";
            
            // Set up confirmation handler
            document.getElementById('modal-confirm').onclick = () => deleteQuestion(questionId);
            document.getElementById('modal-cancel').onclick = () => closeModal('custom-modal');

            document.getElementById('custom-modal').classList.remove('hidden');
            closeModal('edit-modal'); // Hide the edit modal first
        }

        window.deleteQuestion = async function(questionId) {
             if (!isAuthReady) return;
             closeModal('custom-modal'); // Close confirmation modal

             try {
                await deleteDoc(getTeacherQuestionDocRef(questionId));
                handleError("Question deleted successfully.", null);
             } catch (e) {
                handleError("Failed to delete question.", e);
             }
        }

        // --- TEACHER MODE AUTH & POSTING ---
        
        window.openTeacherAuthModal = function() {
            document.getElementById('teacher-auth-modal').classList.remove('hidden');
            document.getElementById('teacher-password-input').value = '';
            const messageBox = document.getElementById('teacher-auth-message');
            messageBox.textContent = '';
            messageBox.classList.add('hidden');
        }

        window.loginAsTeacher = function() {
            const input = document.getElementById('teacher-password-input').value.trim();
            const messageBox = document.getElementById('teacher-auth-message');
            
            if (input === TEACHER_PASSWORD) {
                isTeacherMode = true;
                closeModal('teacher-auth-modal');
                renderTeacherUI(); 
                handleError("Welcome, Ms. Ip! Teacher mode activated.", null);
            } else {
                messageBox.textContent = 'Incorrect password. Try again.';
                messageBox.classList.remove('hidden');
                messageBox.classList.add('text-red-600');
            }
        }
        
        window.outOfTeacherMode = function() {
            isTeacherMode = false;
            renderTeacherUI();
            handleError("Teacher mode deactivated. Back to student view.", null);
        }

        window.addQuestion = async function() {
            if (!db || !isTeacherMode) return;

            const contentInput = document.getElementById('new-question-content');
            const modelAnswerInput = document.getElementById('new-model-answer');
            const content = contentInput.value.trim();
            const modelAnswer = modelAnswerInput.value.trim();
            
            if (content.length < 5) {
                handleError("Question content is too short.", null);
                return;
            }

            const saveButton = document.getElementById('add-question-button');
            const originalText = saveButton.textContent;
            saveButton.disabled = true;
            saveButton.textContent = 'Posting...';

            try {
                await setDoc(getTeacherQuestionDocRef(crypto.randomUUID()), {
                    content: content,
                    modelAnswer: modelAnswer,
                    createdAt: serverTimestamp()
                });

                contentInput.value = '';
                modelAnswerInput.value = '';
                handleError("Question posted successfully!", null);

            } catch (e) {
                handleError("Error posting question", e);
            } finally {
                saveButton.disabled = false;
                saveButton.textContent = originalText;
            }
        }
        
        // --- RENDERING ---

        function renderTeacherUI() {
            const teacherButtonContainer = document.getElementById('teacher-button-container');
            const teacherInputArea = document.getElementById('teacher-input-area');
            
            if (isTeacherMode) {
                teacherButtonContainer.innerHTML = `
                    <button onclick="outOfTeacherMode()" class="px-3 py-1 bg-red-500 hover:bg-red-600 text-white font-semibold rounded-lg text-sm shadow transition duration-150">
                        Exit Teacher Mode
                    </button>
                `;
                teacherInputArea.classList.remove('hidden');
            } else {
                teacherButtonContainer.innerHTML = `
                    <button onclick="openTeacherAuthModal()" class="px-3 py-1 bg-indigo-500 hover:bg-indigo-600 text-white font-semibold rounded-lg text-sm shadow transition duration-150">
                        Teacher Login
                    </button>
                `;
                teacherInputArea.classList.add('hidden');
            }
            renderQuestions(); 
        }

        function renderQuestions() {
            const listContainer = document.getElementById('questions-list');
            listContainer.innerHTML = '';
            
            // Apply Search Filter
            const filteredQuestions = teacherQuestions.filter(q => {
                if (!searchTerm) return true;
                const contentMatch = q.content.toLowerCase().includes(searchTerm);
                const modelAnswerMatch = q.modelAnswer ? q.modelAnswer.toLowerCase().includes(searchTerm) : false;
                const studentAttempt = studentAttempts[q.id];
                const studentAnswerMatch = studentAttempt?.studentAnswer?.toLowerCase().includes(searchTerm) || false;
                
                return contentMatch || modelAnswerMatch || studentAnswerMatch;
            });
            
            if (filteredQuestions.length === 0) {
                listContainer.innerHTML = `
                    <p class="text-center text-gray-500 py-8">
                        ${searchTerm ? `No questions match the search "${searchTerm}" across content, model answers, or your notes.` : `No questions posted by Ms. Ip yet!`}
                    </p>
                `;
                return;
            }

            filteredQuestions.forEach((question, index) => {
                const attempt = studentAttempts[question.id];
                const hasAnswered = attempt?.isAnswered || false;
                const modelAnswerExists = question.modelAnswer && question.modelAnswer.trim().length > 0;

                const listItem = document.createElement('li');
                listItem.className = "p-5 border-b border-gray-200 last:border-b-0 flex justify-between items-center space-x-4 transition duration-200 hover:bg-yellow-50 cursor-pointer";
                // Uses the new unified handler
                listItem.setAttribute('onclick', `handleQuestionClick('${question.id}')`);

                // Icon for QoL Toggle (Answered/Unanswered)
                const toggleIcon = hasAnswered
                    ? `<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-green-600" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>` 
                    : `<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 12l2 2 4-4"/></svg>`; 

                listItem.innerHTML = `
                    <div class="flex-1 min-w-0 space-y-2">
                        <p class="text-sm font-semibold text-micro">Question #${index + 1}</p>
                        <p class="text-lg font-medium text-gray-800 break-words">${question.content}</p>
                        <div class="flex items-center space-x-3 text-sm">
                            <span class="text-xs font-semibold inline-flex items-center px-2.5 py-0.5 rounded-full ${hasAnswered ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-500'}">
                                ${hasAnswered ? 'Attempt Saved' : 'No Attempt Yet'}
                            </span>
                             <span class="text-xs font-semibold inline-flex items-center px-2.5 py-0.5 rounded-full ${modelAnswerExists ? 'bg-indigo-100 text-indigo-800' : 'bg-yellow-100 text-yellow-800'}">
                                ${modelAnswerExists ? 'Model Answer Available' : 'No Model Answer'}
                            </span>
                        </div>
                    </div>
                    
                    <div class="flex items-center space-x-3">
                        <!-- Quick Toggle Button -->
                        <button 
                            onclick="toggleAnswerStatus('${question.id}', event)"
                            class="p-2 rounded-full hover:bg-gray-200 transition duration-150"
                            aria-label="${hasAnswered ? 'Mark as Unanswered' : 'Mark as Answered'}"
                        >
                            ${toggleIcon}
                        </button>
                    </div>
                `;
                listContainer.appendChild(listItem);
            });
        }
        
        // QoL Change: Quick Toggle Answer Status
        window.toggleAnswerStatus = async function(questionId, event) {
            event.stopPropagation();
            if (!isAuthReady) {
                return handleError("Application is still initializing. Please wait.");
            }

            const currentAttempt = studentAttempts[questionId] || { studentAnswer: '', isAnswered: false };
            const newAnsweredStatus = !currentAttempt.isAnswered;
            
            const attemptDocRef = getStudentAttemptDocRef(questionId);
            const masterQuestion = teacherQuestions.find(q => q.id === questionId);

            if (!masterQuestion) return; 

            try {
                await setDoc(attemptDocRef, {
                    questionContent: masterQuestion.content,
                    studentAnswer: currentAttempt.studentAnswer || (newAnsweredStatus ? 'Marked as Answered.' : ''),
                    isAnswered: newAnsweredStatus,
                    updatedAt: serverTimestamp()
                }, { merge: true });

            } catch (e) {
                handleError("Error toggling answer status", e);
            }
        }

        window.setSearchTerm = function(event) {
            searchTerm = event.target.value.toLowerCase();
            renderQuestions();
        }

        window.onload = initFirebase;
    </script>
    <style>
        :root {
            --primary-color: #FBBF24;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
        }
        .text-micro {
            color: var(--primary-color);
        }
        .bg-micro {
            background-color: var(--primary-color);
        }
    </style>
</head>
<body class="min-h-screen antialiased flex flex-col items-center p-4 sm:p-8">

    <header class="w-full max-w-4xl mb-8">
        <div class="flex justify-between items-center">
            <div>
                <h1 class="text-4xl font-extrabold text-gray-900 leading-tight">
                    Ms. Ip's <span class="text-micro">Econ Questions</span>
                </h1>
                <p class="mt-2 text-lg text-gray-600">
                    Form 4 Block 2 Question Bank
                </p>
            </div>
            <!-- Teacher Mode Toggle Button Container -->
            <div id="teacher-button-container">
                <!-- Content set by renderTeacherUI() -->
            </div>
        </div>
        <p id="user-id-display" class="mt-1 text-xs text-gray-400">User ID: Loading...</p>
    </header>

    <main class="w-full max-w-4xl bg-white shadow-2xl rounded-2xl overflow-hidden">
        
        <div id="error-message" class="hidden px-4 py-3 rounded-t-xl" role="alert">
            <span class="block sm:inline">An error occurred: </span>
        </div>
        
        <!-- TEACHER QUESTION POSTING AREA (Hidden by default) -->
        <div id="teacher-input-area" class="hidden p-6 sm:p-8 bg-indigo-50 border-b border-indigo-200">
            <h3 class="text-xl font-bold text-indigo-800 mb-4">Post New Question</h3>
            <div class="space-y-4">
                <div>
                    <label for="new-question-content" class="block text-sm font-semibold text-indigo-700 mb-1">Question Content</label>
                    <textarea id="new-question-content" rows="3" placeholder="Enter the new economics question here..." class="w-full p-3 border border-indigo-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 resize-none shadow-inner"></textarea>
                </div>
                <div>
                    <label for="new-model-answer" class="block text-sm font-semibold text-indigo-700 mb-1">Model Answer (Optional)</label>
                    <textarea id="new-model-answer" rows="3" placeholder="Enter the model answer or suggested response..." class="w-full p-3 border border-indigo-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 resize-none shadow-inner"></textarea>
                </div>
                <div class="flex justify-end">
                    <button id="add-question-button" onclick="addQuestion()" class="px-5 py-2 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-lg shadow-lg transition duration-200 focus:outline-none focus:ring-4 focus:ring-indigo-300">
                        Post Question
                    </button>
                </div>
            </div>
        </div>

        <div class="p-0">
            <h2 class="text-2xl font-bold text-gray-800 px-6 sm:px-8 pt-6 sm:pt-8 mb-3">Questions Posted by Ms. Ip</h2>
            
            <!-- Search Bar -->
            <div class="px-6 sm:px-8 mb-4">
                <input 
                    type="text" 
                    placeholder="Search questions, model answers, or your notes..."
                    oninput="setSearchTerm(event)"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-micro focus:border-micro transition duration-150 shadow-inner"
                    aria-label="Search questions"
                >
            </div>
            
            <ul id="questions-list" class="divide-y divide-gray-100">
                <li class="p-5 text-center text-gray-500">Loading questions...</li>
            </ul>
        </div>
    </main>
    
    <!-- Teacher Authentication Modal -->
    <div id="teacher-auth-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center z-50 transition-opacity duration-300">
        <div class="bg-white rounded-xl shadow-2xl p-8 w-11/12 max-w-sm transform transition-all duration-300 scale-100">
            <h3 class="text-2xl font-bold text-gray-800 mb-4 text-center">Teacher Login</h3>
            <p class="text-gray-600 mb-4 text-center">Enter the teacher password to access administrative tools.</p>
            
            <input 
                type="password" 
                id="teacher-password-input" 
                placeholder="Enter password" 
                class="w-full p-3 border border-gray-300 rounded-lg mb-4 focus:ring-micro focus:border-micro shadow-inner"
                onkeypress="if(event.key === 'Enter') loginAsTeacher()"
            >

            <p id="teacher-auth-message" class="text-sm text-red-600 mb-4 hidden"></p>

            <div class="flex justify-end space-x-3">
                <button onclick="closeModal('teacher-auth-modal')" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 font-medium transition duration-150">
                    Cancel
                </button>
                <button onclick="loginAsTeacher()" class="px-4 py-2 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 font-bold transition duration-150 shadow-md">
                    Login
                </button>
            </div>
        </div>
    </div>
    
    <!-- Custom Confirmation Modal Structure (Used for deleting questions) -->
    <div id="custom-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center z-50 transition-opacity duration-300">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-11/12 max-w-md transform transition-all duration-300 scale-100">
            <h3 class="text-xl font-bold text-gray-800 mb-4">Confirmation</h3>
            <p id="modal-message" class="text-gray-600 mb-6"></p>
            <div class="flex justify-end space-x-4">
                <button id="modal-cancel" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 font-medium transition duration-150">
                    Cancel
                </button>
                <button id="modal-confirm" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 font-medium transition duration-150">
                    Confirm Delete
                </button>
            </div>
        </div>
    </div>
    
    <!-- Edit/Attempt Modal Structure (Dynamic Content) -->
    <div id="edit-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center z-50 overflow-y-auto">
        <div id="edit-modal-content" class="bg-white rounded-xl shadow-2xl p-6 w-11/12 max-w-2xl my-8 transform transition-all duration-300 scale-100">
            <!-- Content will be injected by openStudentAttemptModal or openTeacherEditModal -->
        </div>
    </div>

</body>
</html>
